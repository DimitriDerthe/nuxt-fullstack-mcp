version: '3.8'

services:
  nuxt-fullstack-mcp:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    volumes:
      # Mount volume for persistent data if needed
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [CMD, node, healthcheck.js]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for session storage
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'

  # Optional: Database service
  database:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nuxt_mcp
      POSTGRES_USER: nuxt
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: nuxt-fullstack-mcp-network
